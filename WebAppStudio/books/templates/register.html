{% extends "layout.html" %}

{% block body %}

<!-- Registration form -->
    <form class="form-horizontal" action="{{ url_for('succes')}}" onSubmit = "return checkPassword(this)" method="POST">
        <fieldset>
        <div class="form-group">
            <label class="col-md-4 control-label" for="fname">First Name</label>  
            <div class="col-md-4">
            <input id="fname" name="fname" type="text" placeholder="First name" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="lname">Last Name</label>  
            <div class="col-md-4">
            <input id="lname" name="lname" type="text" placeholder="Last name" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="email@example.com" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
            <input id="password" name="password1" type="password" placeholder="Password" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
            <input id="password" name="password2" type="password" placeholder="Confirm password" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
            <button id="save" name="save" class="btn btn-outline-primary">Register</button>
            </div>
        </div>
        </fieldset>
    </form>
        
    <script> 
        // Function to check whether both passwords are the same
        function checkPassword(form) { 
            password1 = form.password1.value; 
            password2 = form.password2.value; 

            // Check if both password is entered twice.
            if (password1 == '') 
                alert ("Please enter Password"); 
            else if (password2 == '') 
                alert ("Please enter confirm password"); 
                    
            // Return false if passwords are not identical.    
            else if (password1 != password2) { 
                alert ("\nPassword did not match: Please try again...") 
                return false; 
            } 

            // Return true if passwords are identical. 
            else { 
                alert("Registration succes") 
                return true; 
            } 
        } 
    </script> 

{% endblock %}
